<!DOCTYPE html>
<html>
<head>
<title>Player Details</title></head>
<div>
<div align="center" style="background-color:teal;margin:10px;border:thin solid;border-width:5pxs">   
<p>Player Details</p>
</div>
</br>
<div>
    
        <body style="background-color:rgba(100, 194, 237, 0.377);">
            <table>
<form>
   
    <tr>
 <td><center><label for="name">Name:</label></td>
  <td><input type="text" id="name" name="name"></td>
</tr>
  <tr>
    <center><label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob">
</tr>
<tr>
    <center><label for="age">Age:</label>
   <input type="text" id="age" name="age">
</tr>
<tr>
    <center><label for="email">Email ID:</label>
  <input type="email" id="email" name="email">
</tr>
<tr>
    <center><label for="country">Country:</label>
  <select name="country" id="country">
<option value="Australia">Australia</option>
<option value="Bangladesh">Bangladesh</option>
<option value="England">England</option>
<option value="India">India</option>
<option value="New Zealand">New Zealand</option>
<option value="Pakistan">Pakistan</option>
<option value="South Africa">South Africa</option>
<option value="Sri Lanka">Sri Lanka</option>
<option value="West Indies">West Indies</option>
  </select>
</tr>
<tr>
    <center><label for="skill">Skill:</label>
  <input type="checkbox" id="batting" name="batting" value="batting">
  <label for="batting">Batting</label>
  <input type="checkbox" id="bowling" name="bowling" value="bowling">
  <label for="bowling">Bowling</label>
</tr>
<tr>
    <center> <label for="bat style">Bat Style:</label>
  <input type="radio" id="right handed" name="right handed" value="right handed">
  <label for="right handed">Right Handed</label>
  <input type="radio" id="left handed" name="left handed" value="left handed">
  <label for="left handed">Left Handed</label>
  </tr>
  <tr>
    <center><label for="bowl style">Bowl Style:</label>
  <input type="radio" id="right handed" name="right handed" value="right handed">
  <label for="right handed">Right Handed</label>
  <input type="radio" id="left handed" name="left handed" value="left handed">
  <label for="left handed">Left Handed</label>
</tr>
<tr>
    <center><label for="matches">Matches:</label>
  <input type="text" id="matches" name="matches">
 </tr>
<tr>
    <center> <label for="runs">Runs:</label>
  <input type="text" id="runs" name="runs">
</tr>
<tr>
    <center><label for="wickets">Wickets:</label>
  <input type="text" id="wickets" name="wickets">
</tr>
<tr>
    <center><label for="achievements">Achievements:</label>
  <input type="textbox" id="achievements" name="achievements">
</tr>
</center>
</form>
</table>
</div>
</br>
<div>
 <div align="center" style="background-color:teal;margin:10px;border:thin solid;border-width:5pxs">   
 <input type="submit" value="submit">
 <input type="reset">
</div>
</body>
</html>
